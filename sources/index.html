<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#696fdd" />
    <meta name="keywords" content="html5, css3, javascript, es6, component, itcss, frontend-mentor">
		<meta name="autor" content="Alejandro Torres">
    <meta name="description" content="Princing component of Frontend Mentor Challenge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <link rel="canonical" href="https://blissful-pike-70b120.netlify.app/" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <title>Frontend Mentor | Pricing component</title>
  </head>

  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="flex row-nowrap row-h-center row-v-center margin-y-md">
        <label>Annually</label>
        <div class="custom-checkbox">
          <input type="checkbox" id="switch" />
          <label for="switch" class="check"></label>
        </div>
        <label>Monthly</label>
      </div>
    </header>
    <main>
      <div class="card basic">
        <h2>Basic</h2>
        <h3 class="price">199.99</h3>
        <span>500 GB Storage</span>
        <span>2 Users Allowed</span>
        <span class="last">Send up to 3 GB</span>
        <button>LEARN MORE</button>
      </div>
      <div class="card professional">
        <h2>Professional</h2>
        <h3 class="price">249.99</h3>
        <span>1 TB Storage</span>
        <span>5 Users Allowed</span>
        <span class="last">Send up to 10 GB</span>
        <button>LEARN MORE</button>
      </div>
      <div class="card master">
        <h2>Master</h2>
        <h3 class="price">399.99</h3>
        <span>2 TB Storage</span>
        <span>10 Users Allowed</span>
        <span class="last">Send up to 20 GB</span>
        <button>LEARN MORE</button>
      </div>
    </main>

    <script type="text/javascript" src="controllers/price.controller.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
